<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0f8ff">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    img {
      width: 150px;
      height: auto;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Vision Builder</h1>

  <div>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('visionBoard')">Vision Board</button>
    <button onclick="showSection('goals')">My Goals</button>
    <button onclick="showSection('affirmations')">Affirmations</button>
  </div>

  <div id="home" class="section active">
    <h2>Welcome to your dream space!</h2>
    <p>Build your vision. Speak your truth. Watch your life change.</p>
  </div>

  <div id="visionBoard" class="section">
    <h2>My Vision Board</h2>
    <img src="https://via.placeholder.com/150?text=House" alt="House">
    <img src="https://via.placeholder.com/150?text=Graduation" alt="Graduation">
    <img src="https://via.placeholder.com/150?text=Travel" alt="Travel">
  </div>

  <div id="goals" class="section">
    <h2>My Goals</h2>
    <form onsubmit="addGoal(); return false;">
      <input type="text" id="goalInput" placeholder="Type your goal here" required>
      <button type="submit">Add Goal</button>
    </form>
    <ul id="goalList"></ul>
  </div>

  <div id="affirmations" class="section">
    <h2>Daily Affirmation</h2>
    <p id="affirmationText">Click below for today's inspiration.</p>
    <button onclick="newAffirmation()">Show Affirmation</button>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function addGoal() {
      const goal = document.getElementById('goalInput').value;
      const list = document.getElementById('goalList');
      const li = document.createElement('li');
      li.textContent = goal;
      list.appendChild(li);
      document.getElementById('goalInput').value = '';
    }

    function newAffirmation() {
      const affirmations = [
        "I am worthy of all the good things coming my way.",
        "God has a purpose for my life.",
        "I am walking in faith and not fear.",
        "Every step I take is guided by wisdom and grace.",
        "My dreams are valid and achievable."
      ];
      const random = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById('affirmationText').textContent = random;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
